<div class="row">
    <h1> ACTITUD</h1>

    <div class="text-center ">
        <table class="table">
            <tbody>

                <tr *ngFor="let hys_actitud of actitud">

                     <td>
                            <h3>{{hys_actitud.porcentualE}}</h3>
                        </td> 

                    <td *ngIf="isLogged">
                        <button class="btn btn-success" routerLink="/editactitud/{{hys_actitud.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>

                    <div class="text-center ">
                        <circle-progress [percent]="hys_actitud.porcentualE" [radius]="90" [imageSrc]="'https://i.imgur.com/Jx7GAsF.png'"
                            [showImage]="true" [imageHeight]="70" [imageWidth]="70" [showUnits]="false"
                            [showSubtitle]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="2"
                            [outerStrokeColor]="'#78288C'" [innerStrokeColor]="'#C7E596'" [animation]="true"
                            [animationDuration]="600"></circle-progress>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>

    



        
</div>
