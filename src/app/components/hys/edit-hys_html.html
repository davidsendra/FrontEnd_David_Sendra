<div class="container" *ngIf="Porc_html">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="porcentualE">Porcentaje</label>
                    <input type="text" class="form-control" id="porcentualE" name="porcentualE" [(ngModel)]="Porc_html.porcentualE" required>
                </div>
                
            <p *ngIf="(Porc_html.porcentualE<= 100) && (Porc_html.porcentualE>= 0)else elseTemplate  ">
                    Numero correcto
                                    
                <button class="btn btn-primary">
                    Actualizar
                </button>

            </p>

                 <ng-template #elseTemplate>
                    <p> Error , debe ser entre 0 y 100 </p>
                 </ng-template>

            </form>
        </div>
    </div>
</div>
