<div class="row">
    <h1> HTML</h1>
    

    <div class="text-center ">
    
        <table class="table">
            <tbody>

                <tr *ngFor="let hys_html of hys">

                     <td>
                            <h3>{{hys_html.porcentualE}} % </h3>
                        </td> 

                    <td *ngIf="isLogged">
                        <button class="btn btn-success" routerLink="/edithys/{{hys_html.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>

                    <div class="text-center ">
                        <circle-progress [percent]="hys_html.porcentualE" [radius]="90" [imageSrc]="'https://i.imgur.com/IAls1qH.png'"                   
                            [showImage]="true" [imageHeight]="70" [imageWidth]="70" [showUnits]="false"
                            [showSubtitle]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="2"
                            [outerStrokeColor]="'#FF8000'" [innerStrokeColor]="'#000000'" [animation]="true"
                            [animationDuration]="600"></circle-progress>
                    </div>
                </tr>
               
            </tbody>
        </table>
    </div>

    



        
</div>
