<div class="row">
    <h1>Mis Hard y Soft skills</h1>

    <div class="text-center col-sm-4 col-md-4 col-lg-4">
        <circle-progress [percent]="5" [radius]="90" [imageSrc]="'../assets/html.png'" [showImage]="true"
            [imageHeight]="70" [imageWidth]="70" [showUnits]="false" [showSubtitle]="false" [outerStrokeWidth]="16"
            [innerStrokeWidth]="2" [outerStrokeColor]="'#78C000'" [innerStrokeColor]="'#C7E596'" [animation]="true"
            [animationDuration]="600"></circle-progress>


    <div class="col-lg-2">
        <table class="table">
            <tbody>
                <tr *ngFor="let hys_html of hys">
                   <td>
                        <h3>{{hys_html.porcentualE}}</h3>  <!--desaparece el nÂ° en pantalla -->
                    </td>

                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/edithys/{{hys_html.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(hys_html.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
