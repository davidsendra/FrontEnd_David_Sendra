<div class="row">
    <h1>GITHUB</h1>

    <div class="text-center ">
        
        <table class="table">
            <tbody>

                <tr *ngFor="let hys_github of github">

                     <td>
                            <h3>{{hys_github.porcentualE}}</h3>
                        </td> 

                    <td *ngIf="isLogged">
                        <button class="btn btn-success" routerLink="/editgithub/{{hys_github.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>

                    <div class="text-center ">
                        <circle-progress [percent]="hys_github.porcentualE" [radius]="90" [imageSrc]="'https://img.icons8.com/material-sharp/24/000000/github.png'" 
                            [showImage]="true" [imageHeight]="70" [imageWidth]="70" [showUnits]="false"
                            [showSubtitle]="false" [outerStrokeWidth]="16" [innerStrokeWidth]="2"
                            [outerStrokeColor]="'#000000'" [innerStrokeColor]="'#C7E596'" [animation]="true"
                            [animationDuration]="600"></circle-progress>
                    </div>
                </tr>
            </tbody>
        </table>
    </div>

    



        
</div>
